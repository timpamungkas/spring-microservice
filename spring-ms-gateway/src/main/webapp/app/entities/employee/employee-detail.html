
<div>
    <h2><span>Employee</span> {{vm.employee.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Full Name</span></dt>
        <dd>
            <span>{{vm.employee.fullName}}</span>
        </dd>
        <dt><span>Birth Date</span></dt>
        <dd>
            <span>{{vm.employee.birthDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Gender</span></dt>
        <dd>
            <span>{{vm.employee.gender}}</span>
        </dd>
        <dt><span>Id Number</span></dt>
        <dd>
            <span>{{vm.employee.idNumber}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="employee-detail.edit({id:vm.employee.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
